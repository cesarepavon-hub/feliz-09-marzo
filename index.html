<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorpresa</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9966, #ff5e62);
        }
        .container {
            text-align: center;
            padding: 25px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            transition: transform 0.3s ease;
        }
        .message {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .message:hover {
            transform: scale(1.05);
        }
        .emoji {
            font-size: 28px;
            margin: 10px 5px;
            display: inline-block;
            animation: pulse 1.5s infinite alternate;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message" onclick="window.location.href='pagina2.html'">
            Oye amor, te tengo una sorpresa...
            <div>
                <span class="emoji">👨‍🎤</span>
                <span class="emoji">👨‍🎤</span>
                <span class="emoji">👨‍🎤</span>
                <span class="emoji">⭐</span>
                <span class="emoji">🎤</span>
            </div>
        </div>
    </div>
</body>
</html>
